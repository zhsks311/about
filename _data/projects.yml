- dates: 2021.02 ~
  company: 십일번가
  title: 아마존 스토어 전시 서비스 개발 및 개선
  description: | # this will include new lines to allow paragraphs
    * 아마존 상품 전시를 위한 API 개발
    * 전시 프레임워크에 기존 코드보다 DDD를 적극 반영한 새로운 구조 적용
    * 아마존 상품 동영상 재생 기능 개발
    * 성능 개선을 위해 페이징, 비동기 호출 등 적용
    * 아마존 리뷰를 위한 공통 코드 추가

- dates: 2021.02 ~ 2021.03
  title: 할인모음가 코드 추가
  description: | # this will include new lines to allow paragraphs
    * 십일번가 인입 시 인입 채널에 따라 적절한 할인율 제공하기 위한 작업 진행
    * 할인율 관련 필드를 전시 프로젝트들에 추가
    * 전시 서비스 플랫폼에 파편화 되어 있던 정보를 모아 접근자 정보를 객체화

- dates: 2020.09 ~ 2021.01
  title: 대카테고리 페이지 개편
  description: | # this will include new lines to allow paragraphs
    * 카테고리 번호 별로 페이지가 나눠져 있어 카테고리 구조 개편 시마다 대응해 모든 페이지 수정 하던 것을 하나의 공통 페이지로 합치기 위한 프로젝트
    * 레거시 프로젝트에 있던 서비스를 MSA 기반 전시 프로젝트로 이관
    * 사용자에게 불필요한 정보가 담긴 URL을 감추기 위해 MW용 Preload 개념 도입(차후 기능이 확대 되어 MW 전반에 사용)

- dates: 2020.06 ~ 2020.08
  title: PC 개편
  description: | # this will include new lines to allow paragraphs
    * 사용자의 사용성, 접근성을 개선하고하기 위해 십일번가 PC 페이지를 리뉴얼한 프로젝트
    * 레거시 프로젝트에 있던 서비스를 MSA 기반 전시 프로젝트로 이관
    * Mobile과 요구사항이 다른 PC 전용 코드 개발 및 API 개발
    * 일평균 상품 CTR 약 3.6배, 경유 거래액 6배 이상 증가

- dates: 2020.02 ~ 2020.06
  title: 인기 기획전 모듈 개발
  description: | # this will include new lines to allow paragraphs
    * 매월 11일마다 하는 월간 십일절 대응을 용이하게 하기 위해 배너 이미지 없이도 운영 가능한 기획전 모듈 개발
    * 배너 이미지를 대체하기 위한 색상 세트 운영을 자동화
    * 부하 큰 타 팀의 API 부담을 덜기 위해 호출 대상 중 캐시 안 된 대상만 필터링해 요청하는 코드 개발
    * 경유 거래액 최대 9배 증가

- dates: 2019.07 ~ 2020.01
  title: 동영상 트랜스코딩 배치 개편
  description: | # this will include new lines to allow paragraphs
    * 동영상 트랜스코딩을 요청하는 배치를 레거시에서 Spring Batch로 이관한 프로젝트
    * 팀 내 첫 Spring Batch, JPA 도입
    * 처리 성능 약 20% 향상, 현재 19년 대비 일 처리량 약 70배 커버
